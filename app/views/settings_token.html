<div class="panel panel-default" style="min-height:150px;">
  <div class="panel-heading">
    <h3 class="panel-title">Reset token</h3>
  </div>
  <div class="panel-body">
      <span ng-model="user.authentication_token">{{user.authentication_token}}</span>
      <button class="btn btn-primary" ng-click="resetToken()">Reset</button>
  </div>
</div>
