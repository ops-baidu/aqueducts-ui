<div class="section">
  <div class="container form-container">

    <div class="panel panel-default col-md-8 col-md-offset-1" ng-init="initService()">
      <div class="panel-heading">
        <h3 class="panel-title"ng-model="service.label">{{service.label}}</h3>
      </div>
      <div class="panel-body">

        <form class="form" role="form" name="newServiceForm" novalidate ng-submit="create()">
           <div class="alert alert-danger" ng-show="addServiceFailed">
                {{message}}
            </div>
          <div class="form-group " ng-class="{'has-error': newServiceForm.serviceName.$invalid && newServiceForm.serviceName.$dirty, 'has-success' : newServiceForm.serviceName.$vaild && newServiceForm.serviceName.$dirty}">
              <label>Name:</label>
              <input type='text'name="serviceName"class="form-control"required ng-disabled="service.demo"ng-model="service.name"/><br/>
          </div>
          <div class="container">
            <div class='row'>
              <div class='col-md-3'>
                <div class="checkbox-inline ">
                  <label>
                    <input type="checkbox" ng-model="service.huabei" ng-disabled="service.demo">华北机房
                  </label>
                </div>
              </div>
              <div class='col-md-4'>
               <select class="" ng-model="service.selectFlow_huabei" ng-options="flow.level as flow.label for flow in flowOptions" ng-disabled="service.demo">
               </select>
              </div>
            </div>
          </div>
          <div class="container">

            <div class='row'>
              <div class='col-md-3'>
                <div class="checkbox-inline ">
                  <label>
                    <input type="checkbox" ng-model="service.huadong"ng-disabled="service.demo">华东机房
                  </label>
                </div>
              </div>
              <div class='col-md-4'>
               <select class="" ng-model="service.selectFlow_huadong" ng-options="flow.level as flow.label for flow in flowOptions" ng-disabled="service.demo"></select>
              </div>
            </div>
            <div class="form-group">

              <button class="btn btn-primary" ng-disabled="newServiceForm.$invalid"type="submit">Create service</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

</div>
