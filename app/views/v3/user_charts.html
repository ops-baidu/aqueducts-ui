<div class="section">
  <div class="container form-container">
    <div class="row">
      <div class="col-md-8">
        <div ng-controller="UserChartController"  class="col-md-offset-1" style="background: #F8F8F8;padding-left:50px;padding-top:100px;padding-bottom: 100px;">
          <hi-chart val="data" product="{{username}}" service="{{service_name}}" class="span10"></hi-chart>
        </div>
        <div class="container">
          <div ng-repeat="job in jobs | filter:search" ng-controller="UserChartController" ng-init='initConfig(chartConfig, username, service_name, job)'>
            <highchart id="chart1" config="config" class="span10"></highchart>
          </div>
        </div>
      </div>
      <div class="col-md-2 col-md-offset-1" ng-init="init()">
        <div class="panel panel-default job" style="min-height:645px;">
          <div class="panel-heading">
            <h3 class="panel-title">Services</h3>

          </div>
          <div class="panel-body">

            <div ng-repeat="service in services">
              <div style="padding:30px;border-bottom:solid 1px #e4e4e4;">
                <a  href="javascript:void(0);"ng-click="showCharts(service.name)"><span>{{service.name}}</span></a>
                <!-- <span class="pull-right"> -->
                  <!-- <a type="button" class="btn btn-primary" >Consume</a> -->
                  <!-- <a type="button" class="btn btn-warning" ng-click="stopEvents()">Stop</a> -->
                <!-- </span> -->
              </div>
            </div>
          </div>
        </div>
  
      </div>

    </div>

  </div>
</div>
