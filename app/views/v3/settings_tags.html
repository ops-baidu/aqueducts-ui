<div class="panel panel-default settings"ng-init="open=true;">
  <div class="panel-heading">
    <h3 class="panel-title">System default tags
    <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': open, 'glyphicon-chevron-right': !open}" ng-click="open=!open;"></i>
    </h3>
    
  </div>
  <div class="panel-body" collapse="!open">
    <div class="col-md-3"ng-repeat="tag in sysTags" style="padding: 0 40px 15px 20px;">
      <span popover="{{tag.description}}" popover-trigger="mouseenter" class="bg-success" style="color:#777;padding: 4px 6px 4px 6px;border-radius:4px;">{{tag.name}}</span>
    </div>
  </div>
</div>
<div class="panel panel-default settings">
  <div class="panel-heading">
    <h3 class="panel-title">{{tab.context}} custom tags</h3>
  </div>
  <div class="panel-body">
    <div>
      <alert ng-repeat="alert in page.alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>
    <div style="padding-bottom: 20px;">
      <form class="form-inline" role="form" name="addTagForm">
        <div class="form-group"ng-class="{'has-error': addTagForm.name.$invalid && addTagForm.name.$dirty, 'has-success' : addTagForm.name.$vaild && addTagForm.name.$dirty}">
          <label class="sr-only" for="name">Tag name</label>
          <input class="form-control" id="name" required cu-focus ng-model="name"placeholder="tag name">
        </div>
        <div class="form-group">
          <label class="sr-only" for="desc">Description</label>
          <input class="form-control" id="desc" ng-model="desc"placeholder="description">
        </div>
        <div class="form-group" style="padding-left: 10px;">
          <button class="btn btn-primary" type="submit" ng-disabled="addTagForm.$invalid"ng-click="addTag(name, desc)">Add tag</button>
        </div>
      </form>
    </div>
    <div>
      <div class="col-md-3"style="padding: 0 40px 15px 0px;"ng-repeat="tag in customTags">
        <span popover="{{tag.description}}" popover-trigger="mouseenter"class="bg-warning" style="color:#777;padding: 4px 6px 4px 6px;border-radius:4px;">{{tag.name}}</span>
      </div>
    </div>
  </div>
</div>
