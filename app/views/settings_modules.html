<div class="panel panel-default settings">
  <div class="panel-heading">
    <h3 class="panel-title">{{tab.context}} modules</h3>
  </div>
  <div class="panel-body">
    <div>
      <alert ng-repeat="alert in page.alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>
    <div style="padding-bottom: 20px;">
      <form class="form-inline" role="form" name="addModuleForm">
        <div class="form-group"ng-class="{'has-error': addModuleForm.name.$invalid && addModuleForm.name.$dirty, 'has-success' : addModuleForm.name.$vaild && addModuleForm.name.$dirty}">
          <label class="sr-only" for="name">Module name</label>
          <input class="form-control" id="name" required cu-focus ng-model="name"placeholder="module name">
        </div>
        <div class="form-group">
          <label class="sr-only" for="desc">Description</label>
          <input class="form-control" id="desc" ng-model="desc"placeholder="description">
        </div>
        <div class="form-group" style="padding-left: 10px;">
          <button class="btn btn-primary" type="submit" ng-disabled="addModuleForm.$invalid"ng-click="addModule(name, desc)">Add module</button>
        </div>
      </form>
    </div>
    <div>
      <div class="col-md-3"style="padding: 0 40px 15px 0px;"ng-repeat="module in modules">
        <span popover="{{module.desc}}" popover-trigger="mouseenter"class="bg-warning" style="color:#777;padding: 4px 6px 4px 6px;border-radius:4px;">{{module.name}}</span>
      </div>
    </div>
  </div>
</div>
